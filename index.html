<!DOCTYPE html>
<html lang="en us">

<head>

    <meta charset="utf-8">

    <title>Spaceship Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Starship Station!</h1>
            <p class="lead">The Universe is Waiting</p>
        </div>
    </div>

    <!--TABLE DISPLAYING INFO-->
    <table class="table table-light mt-3 currentSpaceships" id="table">
        <thead>
            <tr>
                <th scope="col">Spaceship Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min.)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
    </table>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/scheduler.js"></script>

</body>
