<!DOCTYPE html>
<html lang="en us">

<head>

    <meta charset="utf-8">

    <title>Spaceship Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Starship Station!</h1>
            <p class="lead">The Universe is Waiting</p>
        </div>
    </div>

    <!--TABLE DISPLAYING INFO-->
    <table class="table table-light mt-3 currentSpaceships" id="table">
        <thead>
            <tr>
                <th scope="col">Spaceship Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min.)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
    </table>

    <!--THIS IS THE INPUT FIELD FOR THE TRANSPORTATION-->
    <form class="border border-primary mb-4">
        <div class="card-header border border-primary p-3 mb-2 bg-primary text-white font-weight-bold">
            <span>Add Spaceship</span>
        </div>
        <div class="form-group pl-3 pr-3 font-weight-bold">
            <label for="name">Spaceship Name</label>
            <input type="name" class="form-control" id="spaceship-name">
        </div>
        <div class="form-group pl-3 pr-3 font-weight-bold">
            <label for="destination">Destination</label>
            <input type="name" class="form-control" id="destination">
        </div>
        <div class="form-group pl-3 pr-3 font-weight-bold">
            <label for="time">First Spaceship Time (HH:mm - Military Time)</label>
            <input type="time" class="form-control" id="spaceship-arrival">
        </div>
        <div class="form-group pl-3 pr-3 font-weight-bold">
            <label for="frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary m-3 font-weight-bold" id="submission">Submit</button>
    </form>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="assets/scheduler.js"></script>

</body>
